name: Notify Discord on Release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send release info to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          JSON_PAYLOAD=$(cat <<EOF
          {
            "content": "**ðŸ“¦ New Release Published!**\n**Version:** ${GITHUB_REF_NAME}\n**Notes:**\n${{ github.event.release.body }}\nðŸ”— ${{ github.event.release.html_url }}"
          }
EOF
          )
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON_PAYLOAD" \
               $DISCORD_WEBHOOK
